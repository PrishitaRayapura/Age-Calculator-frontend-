<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h2>Age Calculator</h2>

      <form id="ageForm" onsubmit="event.preventDefault(); calculateAge();">
        <div class="input-group">
          <div class="input-block">
            <label for="date">Date</label>
            <input type="number" id="date" placeholder="DD" min="1" max="31" required />
          </div>
          <div class="input-block">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM" min="1" max="12" required />
          </div>
          <div class="input-block">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY" min="1900" required />
          </div>
        </div>

        <button type="submit" class="btn">Calculate</button>
      </form>

      <div id="result"></div>
    </div>

    <footer>
      <p>Made with ❤️ by Prishita Rayapura</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
